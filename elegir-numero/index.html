<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivina el número</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.craftofexile.com/images/favicon.ico"
    />
  </head>
  <body>
    <header>
      <h1>Adiviná el número</h1>
      <p class="between">(Entre 1 y 20)</p>
      <button class="btn again">Reiniciar!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Intentar!</button>
      </section>
      <section class="right">
        <p class="message">Comenzar...</p>
        <p class="label-score">Puntaje: <span class="score">20</span></p>
        <p class="label-highscore">
          Mejor puntaje: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
