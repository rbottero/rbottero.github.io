<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 id="ganador">Felicitaciones, ganaste.</h1>
      </div>
      <div class="overlay hidden"></div>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Jugador 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Ronda</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Jugador 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Ronda</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 Nueva partida</button>
      <button class="btn btn--roll">🎲 Tirar el dado</button>
      <button class="btn btn--hold">📥 Mantener</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
